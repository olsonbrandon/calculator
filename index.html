<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="history" class="view"></div>
      <div id="window" class="view">0</div>
      <div id="expand" class="special ">&or;</div>
      <div class="clearfix"></div>
      <div id="c" class="special">c</div>
      <div id="negative" class="special ">+/-</div>
      <div id="/" class="operation">/</div>
      <div class="clearfix"></div>
      <div id="7" class="num">7</div>
      <div id="8" class="num">8</div>
      <div id="9" class="num">9</div>
      <div id="x" class="operation">x</div>
      <div class="clearfix"></div>
      <div id="4" class="num">4</div>
      <div id="5" class="num">5</div>
      <div id="6" class="num">6</div>
      <div id="-" class="operation">-</div>
      <div class="clearfix"></div>
      <div id="1" class="num">1</div>
      <div id="2" class="num">2</div>
      <div id="3" class="num">3</div>
      <div id="+" class="operation">+</div>
      <div class="clearfix"></div>
      <div id="zero" class="num">0</div>
      <div id="dec">.</div>
      <div id="=" class="solve">=</div>
    </div>
    <script src="jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="application.js"></script>
  </body>
</html>
